<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .interest-item {
        float: left;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        list-style-type: none;
      }

      .clear {
        clear: both;
      }

      .clickable {
        cursor: pointer;
      }

      .clickable:hover {
        color: #f12;
      }

      nav li {
        list-style-type: none;
        float: left;
        padding: 10px;
        margin: 10px;
        border: 1px solid black;
      }

      .tab {
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body ng-app="my-app">
    <div ng-controller="GreetingController as vm">
      <p>Hello World</p>
      <p>Hello my name is {{vm.name}}</p>
      <div>
        <img ng-if="vm.personalInfo.gender == 'm'" src="https://maxcdn.icons8.com/wp-content/uploads/2014/10/boy.png" />
        <img ng-if="vm.personalInfo.gender != 'm'" src="https://maxcdn.icons8.com/wp-content/uploads/2014/10/girl.png"/ />
      </div>
      <button ng-click="vm.togglePersonalInfo()">Click me</button>
      <p ng-show="vm.isVisible">I have {{vm.personalInfo.age}} years and I'm a {{ vm.personalInfo.gender == 'm' ? 'boy' : 'girl' }}</p>
      <ul>
        <li class="interest-item" ng-repeat="interest in vm.interests">
          <p class="clickable" ng-click="vm.alertInfo(interest)">{{interest.name}}</p>
          <p>{{interest.level}}</p>
          <p>{{interest.isImproving ? 'Yes' : 'No'}}</p>
        </li>
      </ul>
      <div class="clear"></div>
    </div>
    <hr/>
    <div ng-controller="TabController as vm">
      <nav>
        <ul>
          <li>Tab 1</li>
          <li>Tab 2</li>
          <li>Tab 3</li>
        </ul>
      </nav>
      <div class="clear"></div>
      <div class="tab">
        Tab 1
      </div>
      <div class="tab">
        Tab 2
      </div>
      <div class="tab">
        Tab 3
      </div>
    </div>
  </hr/>
    <script src="lib/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/greeting.controller.js"></script>
    <script src="app/tab.controller.js"></script>
  </body>
</html>
