<div class="page">

  <table>
    <tr>
      <th>Name</th>
      <th>Level</th>
      <th>isImproving</th>
      <th>

      </th>
    </tr>
    <tr ui-sref="editinterest({ id: interest.id })" ng-repeat="interest in vm.interestlist">
      <td>{{interest.name}}</td>
      <td>{{interest.level}}</td>
      <td>{{interest.isImproving ? 'Yes' : 'No'}}</td>
      <td>
        <button ng-click="vm.deleteItem(interest.id)">Delete</button>
      </td>
    </tr>
  </table>

</div>
